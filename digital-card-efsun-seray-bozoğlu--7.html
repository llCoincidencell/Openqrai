<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFSUN SERAY BOZOĞLU - Dijital Kartvizit</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f3f4f6; color: #1f2937; }
        
        /* Ana Kapsayıcı */
        .container { 
            max-width: 480px; 
            margin: 0 auto; 
            min-height: 100vh; 
            background-color: white; 
            position: relative; 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
        }

        /* --- YENİ: ŞEHİRCİLİK/İMAR PLANLAMA ARKA PLAN DESENİ --- */
        /* Container üzerine şeffaf bir katman (pseudo-element) ekliyoruz */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Şehir parselleri/imar planı görünümü veren minimalist doku */
            background-image: url('https://png.pngtree.com/png-vector/20220111/ourmid/pngtree-street-map-of-a-metropolis-from-an-aerial-perspective-vector-png-image_28839548.jpg');
            background-repeat: repeat;
            opacity: 0.4; /* Şeffaflık ayarı (Ne kadar belirgin olacağı) */
            z-index: 0;   /* İçeriğin arkasında kalsın */
            pointer-events: none; /* Tıklamaları engellemesin */
        }

        /* Splash Screen */
        #splash {
            position: absolute; inset: 0; z-index: 90;
            background-color: #531a6e;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.3s ease-out, visibility 0.2s;
        }
        #splash.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        /* Splash Görseli */
        #splash img { width: 90%; height: 30%; object-fit: cover; animation: pulse 0.85s infinite; }

        /* Content */
        #content { 
            position: relative; /* Arka planın üzerinde durması için */
            z-index: 1; 
            opacity: 0; 
            transform: translateY(30px); 
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); 
            padding: 0 0 40px 0; 
        }
        #content.visible { opacity: 1; transform: translateY(0); }
        
        .header { background-color: #531a6e; padding: 60px 20px 40px 20px; color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; text-align: center; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: 0 auto 16px auto; object-fit: cover; background: #e5e7eb; display: block; }
        .name { font-size: 24px; font-weight: 700; margin: 0 0 4px 0; }
        .title { font-size: 14px; opacity: 0.9; font-weight: 500; }
        
        .body { padding: 30px 24px; }
        .bio { font-size: 15px; line-height: 1.6; color: #4b5563; text-align: center; margin-bottom: 30px; font-weight: 500; }
        
        .btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; padding: 14px; margin-bottom: 12px; 
            background: rgba(255, 255, 255, 0.95); /* Butonların arkası hafif dolu olsun ki desen karışmasın */
            border: 2px solid transparent;
            border-radius: 12px; text-decoration: none; color: #374151; font-weight: 600; font-size: 15px; transition: all 0.2s; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); box-sizing: border-box; 
        }
        .btn:hover { transform: translateY(-2px); }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- BUTON ANİMASYONLARI --- */

        /* Mavi Yanıp Sönme (1. Buton - İletişim) */
        @keyframes border-flash-blue {
            0%, 100% { border-color: transparent; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
            50% { border-color: #3b82f6; box-shadow: 0 0 12px rgba(59, 130, 246, 0.4); }
        }

        /* Koyu Sarı Yanıp Sönme (2. Buton - Web) */
        @keyframes border-flash-yellow {
            0%, 100% { border-color: transparent; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
            50% { border-color: #d97706; box-shadow: 0 0 12px rgba(217, 119, 6, 0.4); }
        }

        /* Turuncu Yanıp Sönme (3. Buton - Mail) */
        @keyframes border-flash-orange {
            0%, 100% { border-color: transparent; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
            50% { border-color: #f97316; box-shadow: 0 0 12px rgba(249, 115, 22, 0.4); }
        }

        /* Animasyonları butonlara sırayla ata */
        .links .btn:nth-child(1) {
            animation: border-flash-blue 3s infinite;
            animation-delay: 0s;
        }
        .links .btn:nth-child(2) {
            animation: border-flash-yellow 3s infinite;
            animation-delay: 1s;
        }
        .links .btn:nth-child(3) {
            animation: border-flash-orange 3s infinite;
            animation-delay: 2s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="splash">
            <img src="https://i.hizliresim.com/1iq924y.png" alt="Splash">
        </div>

        <div id="content">
            <div class="header">
                <img src="https://i.hizliresim.com/o2fth2s.png" class="avatar" alt="Profile">
                <h1 class="name">EFSUN SERAY BOZOĞLU </h1>
                <div class="title">ŞEHİR PLANCISI  </div>
            </div>
            <div class="body">
                <div class="bio">Aşağıdaki kanallardan ulaşabilirsiniz.</div>
                <div class="links">
                    <a href="tel:+90 501 555 60 01" target="_self" class="btn">İletişim: +90 501 555 60 01</a>
                    <a href="https://www.tutasteplanlama.com.tr" target="_blank" class="btn">https://www.tutasteplanlama.com.tr</a>
                    <a href="mailto:efsun@tutasteplanlama.com.tr" target="_self" class="btn">efsun@tutasteplanlama.com.tr</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash').classList.add('hidden');
                document.getElementById('content').classList.add('visible');
            }, 2500);
        });
    </script>
</body>
</html>
